{% block page_level_scripts %}

<script src="https://js.stripe.com/v3/"></script>

<script type="text/javascript">
  
var stripe = Stripe("{{stripe_pub_key}}");

var elements = stripe.elements();

// Set up Stripe.js and Elements to use in checkout form
  var style = {
    iconStyle: "solid",
    style: {
      base: {
        iconColor: "#fff",
        color: "#fff",
        fontWeight: 400,
        fontFamily: "Helvetica Neue, Helvetica, Arial, sans-serif",
        fontSize: "16px",
        fontSmoothing: "antialiased",

        "::placeholder": {
          color: "#BFAEF6"
        },
        ":-webkit-autofill": {
          color: "#fce883"
        }
      },
      invalid: {
        iconColor: "#FFC7EE",
        color: "red"
      }
    }
  }

var cardElement = elements.create('card', {style: style}, {hidePostalCode: true,});
cardElement.mount('#card-element');

var form = document.getElementById('payment-form');

// Handle real-time validation errors from the card Element.
cardElement.addEventListener('change', function(event) {
  var displayError = document.getElementById('card-errors');
  if (event.error) {
    displayError.textContent = event.error.message;
  } else {
    displayError.textContent = '';
  }
});


form.addEventListener('submit', function(event) {
  // We don't want to let default form submission happen here,
  // which would refresh the page.
  event.preventDefault();

  //document.classList.remove("error");
  
  var formData = new FormData(form);
  var name = formData.get('name');
  var country = formData.get('country');
  var address = formData.get('address');
  var email = formData.get('email');

  if (!email){
    document.getElementsByName("email")[0].classList.add('error');
    return false;
  }else{
        var pattern = /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
       if (pattern.test(email)){
          document.getElementsByName("email")[0].classList.remove('error');
       }else{
        document.getElementsByName("email")[0].classList.add('error');
       }
    }
  if (!name){
    document.getElementsByName("name")[0].classList.add('error');
    return false;
  }else{
    document.getElementsByName("name")[0].classList.remove('error');
  }
    if (!country){
    document.getElementsByName("country")[0].classList.add('error');
    return false;
  }else{
    document.getElementsByName("country")[0].classList.remove('error');
  }
    if (!address){
    document.getElementsByName("address")[0].classList.add('error');
    return false;
  }else{
    document.getElementsByName("address")[0].classList.remove('error');
  }

  // cardElement.update({ disabled: true });
  document.getElementsByClassName("btn-Stripe")[0].disabled=true;

  stripe.confirmCardPayment("{{client_secret}}", {
    payment_method: {
      card: cardElement,

    },
    setup_future_usage: 'off_session'
  }).then(function(result) {
    if (result.error) {
      document.getElementsByClassName("btn-Stripe")[0].disabled=false;
      // Show error to your customer
      var displayError = document.getElementById('card-errors');
      if (result.error) {
        if (result.error.code == "payment_intent_unexpected_state"){
         displayError.textContent = 'Payment link has been expired';
        }else{

        displayError.textContent = result.error.message;
        }
      } else {
        displayError.textContent = '';
      }

    } else {
      document.getElementsByClassName("btn-Stripe")[0].disabled=true;
      var action = result.paymentIntent.next_action;
      if (action && action.type === 'redirect_to_url') {
          // to handle next action if required
          window.location = action.redirect_to_url.url;
      }
      if (result.paymentIntent.status === 'succeeded') {
        // Show a success message to your customer
           window.location.href = "{{success_url}}"
      }
    }
  });
})
</script>
